<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descartographie</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxs8bgqixCB7lNtDeE1BeGwG4QnwqZHXs&v=3.exp&sensor=false"></script>
    <script src="assets/js/map.js"></script>
    <script src="assets/js/index.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="control-panel">
            <!-- Éléments de contrôle -->
            <div style="display: flex;align-items: center;justify-content: center;">
                <img class="logo" src="assets/img/map-icon.png" alt="descartographie_logo">
                <h3 class="infoBox">Descartographie</h3>
            </div>
            <br>
            <input type="text" id="departure" list="stations" placeholder="Départ">
            <input type="text" id="arrival" list="stations" placeholder="Arrivée">
            <datalist id="stations">
                <!-- Liste des stations -->
            </datalist>

            <button id="search">Rechercher</button><button id="reset">X</button>

            <div id="g_id_onload"
                data-client_id="166841410239-ki6er9r9kc8cjk13skoiklrba2lkdo0u.apps.googleusercontent.com"
                data-context="signin"
                data-ux_mode="popup"
                data-login_uri="https://descartographie.ait37.fr/login.php"
                data-auto_prompt="false">
            </div>

            <div class="g_id_signin"
                data-type="standard"
                data-shape="rectangular"
                data-theme="outline"
                data-text="signin_with"
                data-size="large"
                data-logo_alignment="left">
            </div>

        </div>
        <div style="position: absolute;right: 5px;top:5px;z-index: 999; display: flex; flex-direction: column;">
            <button id="returnToCenter"><i class="fas fa-house"></i></button>
            <button id="zoomInBtn"><i class="fas fa-plus"></i></button>
            <button id="zoomOutBtn"><i class="fas fa-minus"></i></button>
            <button id="layerBtn"><i class="fa-solid fa-layer-group"></i></button>
        </div>
        <div id="map" style="width: 100%; height: 100vh;">
        </div>
    </div>
    
    <footer>
        <p>© Copyright 2023 <strong>LoGrandCode</strong>. Tous Droits Réservés.</p>
    </footer>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
