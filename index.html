<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descartographie</title>
    <link rel="icon" type="image/png" href="assets/imgs/favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxs8bgqixCB7lNtDeE1BeGwG4QnwqZHXs&v=3.exp&sensor=false"></script>
    <script src="assets/js/map.js"></script>
    <script src="assets/js/path.js"></script>
    <script src="assets/js/index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css" crossorigin="anonymous">
</head>
<body>
    <div class="app">
        <div class="control-panel">
            <div class="title">
                <img class="logo" src="assets/imgs/map-icon.png" alt="Descartographie logo">
                <h1>Descartographie</h1>
            </div>

            <input type="text" id="departure" list="stations" placeholder="Départ">
            <input type="text" id="arrival" list="stations" placeholder="Arrivée">
            
            <!-- Station list -->
            <datalist id="stations"></datalist>

            <div class="d-flex">
                <button id="search" class="w-75">Rechercher</button>
                <button class="btn-danger w-20" id="reset"><i class="fas fa-times"></i></button>
            </div>
            <button class="w-100" id="loginBtn">Se connecter</button>
            <button class="w-100" id="logoutBtn" style="display: none;">Se déconnecter</button>
            
            <!-- Alert -->
            <div id="custom-alert" class="custom-alert">
                <div id="alert-content" class="alert-content"></div>
            </div>

            <div id="overlay" class="overlay">
            </div>


            <div id="path">
            </div>
            
            
            <div id="saved-paths">

            </div>
        </div>

        <div class="commands">
            <button id="returnToCenter"><i class="fas fa-house"></i></button>
            <button id="zoomInBtn"><i class="fas fa-plus"></i></button>
            <button id="zoomOutBtn"><i class="fas fa-minus"></i></button>
            <button id="layerBtn"><i class="fa-solid fa-layer-group"></i></button>
        </div>

        <div id="map"></div>
    </div>
    
    <footer>
        <p>© Copyright 2023 <strong>DesCorp</strong>. Tous Droits Réservés.</p>
    </footer>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
